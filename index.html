<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends App</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common_styles.css">
    <link rel="stylesheet" href="./styles/service_styles.css">
</head>


<body class="body">

    <nav id="nav" class="nav">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="sidenav-trigger" data-target="slide-out">
                    <div class="pulse1"></div>
                    <div class="pulse2"></div>
                    <div class="profilepicture">
                        <i class="material-icons nav__icon">face</i>
                    </div>
                </a>
                <p class="brand-logo nav__title">Friends App</p>

                <div class="input-field right search animate__animated">
                    <i class="material-icons active prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate search__text">
                    <label for="icon_prefix" class="search__hint">Friend's name or last name...</label>
                </div>
            </div>
        </div>
    </nav>

    <ul id="slide-out" class="sidenav aside">
        <li>
            <h4 class="aside__title">We can help you find friends!</h4>
            <h6 class="aside__title">Chose:</h6>
        </li>
        <li class="aside__gender flexContainerRow">
            <label>
                <input class="with-gap aside__radio" name="gender" data-gender="male" type="radio"/>
                <span class="aside__hint">Boys</span>
            </label>
            <label>
                <input class="with-gap aside__radio" name="gender" data-gender="female" type="radio"/>
                <span class="aside__hint">Girls</span>
            </label>
        </li>
        <li>
            <a id="filterBtn" class="waves-effect waves-light btn-large hoverable filterBtn">Show me them all!</a>
        </li>
    </ul>

    <main id="main" class="main animate__animated">

        <div class="blockquote-wrapper">
            <div class="blockquote">
                <h1>
                    <span class="greeting__word">Friendship</span> is the only cement that will ever hold the <span class="greeting__word">world</span> <span class="greeting__word">together</span>.
                </h1>
                <h4>&mdash;<a href="https://en.wikipedia.org/wiki/Woodrow_Wilson" target="_blank">Woodrow Wilson</a><br></h4>
            </div>
        </div>

        <!-- Materialize -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="./js/app.js"></script>
</body>



</html>
